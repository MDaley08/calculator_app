<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>calculator</title>
    </head>
    <body>
        <div id="calc-container">
            <div id="display"></div>
            <button class ="calc-btn" id="clear">CLEAR</button>
            <div id="numpad">
                <div id="numbers">
                    <button class ="calc-btn" id="0">0</button>
                    <button class ="calc-btn" id="decimal">.</button>
                    <button class ="calc-btn" id="equal">=</button>
                    <button class ="calc-btn" id="1">1</button>
                    <button class ="calc-btn" id="2">2</button>
                    <button class ="calc-btn" id="3">3</button>
                    <button class ="calc-btn" id="4">4</button>
                    <button class ="calc-btn" id="5">5</button>
                    <button class ="calc-btn" id="6">6</button>
                    <button class ="calc-btn" id="7">7</button>
                    <button class ="calc-btn" id="8">8</button>
                    <button class ="calc-btn" id="9">9</button>
                </div>
                <div id="operators">
                    <button class ="calc-btn" id="add">+</button>
                    <button class ="calc-btn" id="sub">-</button>
                    <button class ="calc-btn" id="mult">X</button>
                    <button class ="calc-btn" id="divide">/</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/app.js"></script>
</html>
